<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .button {
      margin: 15px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 250px;
    }
    .disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    .active {
      background: #4CAF50;
      color: white;
    }
    .hidden {
      display: none;
    }
    #cameraContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    canvas {
      display: none;
    }
    img {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Verify Your Identity</h1>

  <button class="button disabled" disabled>
    Manual Photo Verification<br><small>Coming Soon</small>
  </button>

  <button id="verifyAI" class="button active">
    Verify with AI
  </button>

  <div id="desktopMessage" class="hidden">
    <img src="mobileredirect.png" alt="Scan QR Code">
    <p class="message">Please switch to your mobile device to continue verification.</p>
  </div>

  <!-- Camera elements hidden initially -->
  <div id="cameraWrapper" class="hidden">
    <div id="cameraContainer" class="hidden">
      <video id="video" autoplay playsinline></video>
      <button id="takePhoto" class="button active">Position your head in the frame and take a photo</button>
    </div>
  </div>

  <div id="processing" class="hidden">
    <p class="message">Processing...</p>
  </div>

  <div id="errorMessage" class="hidden">
    <img src="error.png" alt="Error">
    <p class="message">Unable to send to GPT.</p>
    <p class="message">Your photo has not been stored and has been deleted.</p>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const verifyAIButton = document.getElementById('verifyAI');
    const desktopMessage = document.getElementById('desktopMessage');
    const cameraContainer = document.getElementById('cameraContainer');
    const cameraWrapper = document.getElementById('cameraWrapper');
    const processing = document.getElementById('processing');
    const errorMessage = document.getElementById('errorMessage');
    const video = document.getElementById('video');
    const takePhoto = document.getElementById('takePhoto');
    const canvas = document.getElementById('canvas');

    const manualButton = document.querySelector('.disabled');
    const heading = document.querySelector('h1');

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    verifyAIButton.addEventListener('click', () => {
      // Hide heading and both buttons
      heading.style.display = 'none';
      verifyAIButton.style.display = 'none';
      manualButton.style.display = 'none';

      if (!isMobile()) {
        // Desktop: show QR and remove camera stuff
        if (cameraWrapper) {
          cameraWrapper.remove();
        }
        desktopMessage.classList.remove('hidden');
      } else {
        // Mobile: show camera
        startCamera();
      }
    });

    function startCamera() {
      cameraWrapper.classList.remove('hidden');   // Show wrapper
      cameraContainer.classList.remove('hidden'); // Show container
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert('Camera permission is required for verification.');
        });
    }

    takePhoto.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      stopCamera();

      cameraContainer.classList.add('hidden');
      processing.classList.remove('hidden');

      setTimeout(() => {
        processing.classList.add('hidden');
        errorMessage.classList.remove('hidden');
      }, 2000);
    });

    function stopCamera() {
      const stream = video.srcObject;
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
      }
      video.srcObject = null;
    }
  </script>

</body>
</html>
